<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../card-container/card-container.html">
<link rel="import" href="../card-context/card-context.html">
<link rel="import" href="../card-actions/card-actions.html">

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<polymer-element name="app-globals" attributes="">
  <template>
    <link rel="stylesheet" href="app-globals.css">
    <template repeat="{{ card in cards}}">
      <card-container>
        <card-context name="{{ card.context.name }}" image="{{ card.context.image }}"></card-context>
        <card-actions cardActions = "{{ cardActions }}"></card-actions>
        <card-author>
          <card-user name="{{ card.author.name }}" profileLink="{{ card.author.profileLink }}" avatar="{{ card.author.avatar }}"></card-user>
        </card-author>
        <card-tags></card-tags>
        <card-content media="" mediaLink="" excerpt=""></card-content>
        <card-comments>
          <card-comment>
            <card-user name="Bugs Bunny" profileLink="#" avatar=""></card-user>
            <card-comment-text></card-comment-text>
            <card-comment-time></card-comment-time>
          </card-comment>
          <card-new-comment></card-new-comment>
        </card-comments>
      </card-container>
    </template>
  </template>
  <script>
    (function () {
      var cardActions = [{
                            "title": "View Post Activity",
                            "link": "/activity"
                          },{
                            "title": "Link to Post",
                            "link": "/link"
                          },{
                            "title": "Mute Post",
                            "link": "/mute"
                          },{
                            "title": "Report this Page",
                            "link": "/report"
                          },{
                            "title": "View Ripples",
                            "link": "/ripples"
                          }
                        ];
      var cards = [{
        context: {
          name: "Looney Tunes",
          image: "http://i.imgur.com/8uo3vrm.png"
        },
        author: {
          name: "Bugs Bunny",
          profileLink: "#",
          avatar: "http://i.imgur.com/4FwR9iY.png"
        },
        tags: ["Cartoons", "Animation", "Short Film"],
        tagColor: "blue",
        content: {
          media: "http://i.imgur.com/VYneGSr.jpg",
          mediaLink: "https://plus.google.com/+DeboraSinulingga/posts/Jgcomz7o8rM",
          excerpt: "Don't call me a doll"
        },
        comments: [{
                    user: {
                          name: "Bugs Bunny",
                          profileLink: "#",
                          avatar: "http://i.imgur.com/4FwR9iY.png"
                        },
                    commentText: "Duck Season",
                    commentTime: "20150306"
                    }, {
                    user: {
                          name: "Daffy Duck",
                          profileLink: "#",
                          avatar: "http://i.imgur.com/p2pmU28.png"
                        },
                    commentText: "Rabbit Season",
                    commentTime: "20150307"
                    }
                  ]
      }];
      Polymer({
        ready: function() {
          this.cards = cards;
          this.cardActions = cardActions;
        }
      });
    })();
  </script>
</polymer-element>
